<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Mysite</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-logo">⛏ Mysite</a>
    <div id="nav-auth"></div>
  </nav>

  <main class="center-page">
    <div class="card">
      <h2>Log In</h2>
      <form id="login-form">
        <label>Email
          <input type="email" id="email" required placeholder="you@example.com"/>
        </label>
        <label>Password
          <input type="password" id="password" required placeholder="••••••••"/>
        </label>
        <p id="login-error" class="error-msg"></p>
        <button type="submit" class="btn full-width">Log In</button>
      </form>
    </div>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module">
    import { loginUser, onAuthChange } from './js/auth.js';

    // Redirect if already logged in
    onAuthChange(user => {
      if (user) window.location.href = 'members.html';
    });

    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errEl = document.getElementById('login-error');
      errEl.textContent = '';
      try {
        await loginUser(email, password);
        window.location.href = 'members.html';
      } catch (err) {
        errEl.textContent = 'Invalid email or password.';
      }
    });
  </script>
</body>
</html>
