<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

        <!-- LOAD FIREBASE FIRST -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <!-- INIT FIREBASE -->
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBMg2ffCPVmhI58kvOI3gAenyJHWRc9wME",
        authDomain: "isite-2-test.firebaseapp.com",
        projectId: "isite-2-test",
        storageBucket: "isite-2-test.firebasestorage.app",
        messagingSenderId: "333012577798",
        appId: "1:333012577798:web:0141f6e35a0f9e48eb9d87"
    };

    firebase.initializeApp(firebaseConfig);
    </script>

    <!-- LOAD AUTH + NAVBAR AFTER FIREBASE -->
    <script src="auth.js"></script>
    <script src="navbar.js" defer></script>
</head>
<body>

<div id="navbar"></div>

<h2>Login</h2>

<form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<p id="loginMessage"></p>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = email.value;
    const password = document.getElementById("password").value;

    try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        window.location = "index.html";
    } catch (err) {
        document.getElementById("loginMessage").innerText = err.message;
    }
});
</script>

</body>
</html>
