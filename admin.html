<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin â€“ Mysite</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-logo">â› Mysite</a>
    <div id="nav-auth"></div>
  </nav>

  <main class="center-page">
    <div class="card">
      <h2>ğŸ›  Admin Panel</h2>
      <p id="loading-msg">Checking permissions...</p>
      <div id="admin-content" style="display:none">
        <p>Welcome, admin! Here you can manage your site.</p>
        <!-- Add admin tools here -->
      </div>
      <p id="denied-msg" class="error-msg" style="display:none">
        âŒ Access denied. Admins only.
      </p>
    </div>
  </main>

  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module">
    import { onAuthChange, getUserData } from './js/auth.js';

    onAuthChange(async user => {
      document.getElementById('loading-msg').style.display = 'none';
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      const data = await getUserData(user.uid);
      if (data.role === 'admin') {
        document.getElementById('admin-content').style.display = 'block';
      } else {
        document.getElementById('denied-msg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
