<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mysite</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="nav-logo">‚õè Mysite</a>
    <div id="nav-auth">
      <!-- Filled by auth.js -->
    </div>
  </nav>

  <main class="hero">
    <div class="hero-content">
      <h1>Welcome to Mysite</h1>
      <p>Log in to access the member area.</p>
      <a href="login.html" class="btn" id="hero-login-btn">Log In</a>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module">
    import { onAuthChange } from './js/auth.js';
    onAuthChange(user => {
      const btn = document.getElementById('hero-login-btn');
      if (user) {
        btn.textContent = 'Go to Members';
        btn.href = 'members.html';
      }
    });
  </script>
</body>
</html>
